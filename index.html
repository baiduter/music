    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* 水平居中 */
            justify-content: center; /* 垂直居中 */
            height: 100vh; /* 设置body高度为视口高度 */
            margin: 0; /* 去除body的默认边距 */
        }
        .input-container {
            display: flex; /* 使用Flexbox布局 */
            justify-content: center; /* 水平居中容器内的元素 */
            align-items: center; /* 如果需要垂直居中，则添加此属性 */
            gap: 10px; /* 设置元素之间的间距 */
            margin-bottom: 20px; /* 与下方反馈文本保持一定距离 */
        }
        #inputText {
            background-color: transparent; /* 设置背景色为透明 */
            border: none; /* 去掉边框 */
            outline: none; /* 去掉点击时的轮廓线 */
            padding: 5px; /* 添加一些内边距，使输入框看起来更舒适 */
        }
        button {
            padding: 5px 10px; /* 添加按钮的内边距 */
            cursor: pointer; /* 鼠标悬停时变为手形 */
        }
        #feedback {
            text-align: center; /* 反馈文本居中 */
        }
    </style>
    <script>
    function showFeedback() {
        // 获取输入框中的值
        var inputText = document.getElementById('inputText').value;
        // 设置反馈文本
        var feedbackText = inputText + '，我爱你!!!(i love you!!!)';
        // 显示反馈
        document.getElementById('feedback').innerText = feedbackText;
    }
    </script>
