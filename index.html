<!DOCTYPE html>

    <style></style>
    <script>
      function showFeedback() {
        // 获取输入框中的值
        var inputText = document.getElementById("inputText").value;
        // 设置反馈文本
        var feedbackText = inputText + "，我爱你!!!(i love you!!!)";
        // 显示反馈
        document.getElementById("feedback").innerText = feedbackText;
      }
